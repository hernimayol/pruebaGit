<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAGINA DE PRUEBA CON IMAGENES 3D</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="box">
		<span style="--i:1"><img src="img/imagen1.jpg" alt=""> </span>
		<span style="--i:1"><img src="img/imagen2.jpg" alt=""></span>
		<span style="--i:1"><img src="img/imagen3.jpg" alt=""></span>
		<span style="--i:1"><img src="img/imagen4.jpg" alt=""> </span>
		<span style="--i:1"><img src="img/imagen5.jpg" alt=""></span>
		<span style="--i:1"><img src="img/imagen6.jpg" alt=""></span>
		<span style="--i:1"><img src="img/imagen7.jpg" alt=""></span>
		<span style="--i:1"><img src="img/imagen8.jpg" alt=""></span>


	</div>

	<script type="text/javascript">
		let box = document.querySelector('.box');
		window.onmousemove = function(e){
			let x= e.clientX/3;
			box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
		}
	</script>
</body>
</html>
